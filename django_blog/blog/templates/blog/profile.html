{% extends "blog/base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<h2>Your profile</h2>
<form method="post">
    {% csrf_token %}
    <p>Username: {{ user.username }}</p>
    <p>Email: <input type="email" name="email" value="{{ user.email}}"></p>
    <button type="submit">Update profile</button>
</form>
<a href="{% url 'logout' %}">Logout</a>
{% endblock %}
